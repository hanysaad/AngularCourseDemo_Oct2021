<div class="bg-light">
    <h3>For test...</h3>
    <a class="btn btn-primary" routerLink="/NewProduct" role="button">Add new product</a>
    <hr>

    <div class="mb-3">
        <label for="" class="form-label">Select Category:</label>
        <select name="cat" id="catDDL" class="form-select" [(ngModel)]="selectedCategory">
          <option *ngFor="let cat of catList" [value]="cat.ID">{{cat.Name}}</option>
      </select>
        <h4>[For Test] Selected Cat in master: {{selectedCategory}}</h4>
    </div>
    <hr>
    <div class="bg-warning">
        <app-order-details [sentCatIDFrmMaster]="selectedCategory" (totalPriceChanged)="onTotalPriceChanged($event)"></app-order-details>
    </div>
    <hr>
    <div class="mb-3">
        <label for="" class="form-label">Enter your Name:</label>
        <input type="text" class="form-control" #custFullName name="custname" id="custName" aria-describedby="helpId" placeholder="">
        <button type="button" class="btn btn-primary" (click)="checkCustName()">Check</button>

    </div>
    <h3>Total Order Price: {{totalPriceForBoughtItems}}</h3>
</div>

<!-- ngSubmit ensures that the form doesnâ€™t submit when the handler code throws and causes an actual http post request. -->
<form (ngSubmit)="insertProduct()" #prdFrm="ngForm">
    <div class="mb-3">
        <label for="prdName" class="form-label">Product Name:</label>
        <input type="text" class="form-control" name="prdName" id="prdName" #prdNameInp="ngModel" [(ngModel)]="prd.Name" placeholder="" required>
        <div [hidden]="prdNameInp.valid || prdNameInp.untouched" class="alert alert-danger">
            Product name is required.
        </div>
    </div>
    <div class="mb-3">
        <label for="prdPrice" class="form-label">Product Price:</label>
        <input type="number" class="form-control" name="prdPrice" id="prdPrice" #prdPriceInp [(ngModel)]="prd.Price" placeholder="" required>
    </div>
    <div class="mb-3">
        <label for="prdQuant" class="form-label">Product Quantity:</label>
        <input type="number" class="form-control" name="prdQuant" id="prdQuant" [(ngModel)]="prd.Quantity" placeholder="" required>
    </div>

    <div class="mb-3">
        <label for="catDDL" class="form-label">Select Category:</label>
        <select name="cat" id="catDDL" class="form-select" [(ngModel)]="prd.CategoryID" required>
          <option *ngFor="let cat of catList" [value]="cat.ID">{{cat.Name}}</option>
      </select>
    </div>
    <!-- <div class="mb-3">
        <label for="prdImg" class="form-label">Product Image:</label>
        <input type="file" class="form-control" name="prdImg" id="prdImg" [(ngModel)]="prd.ImgURL" placeholder="" required>
    </div> -->
    <button [disabled]="prdFrm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
